<!DOCTYPE html>
<html lang="en">            
<head>            
  <meta charset="UTF-8">            
  <meta name="viewport" content="width=device-width, initial-scale=1.0">            
  <title>Chaos Keyboard Battle</title>            
  <style>
    /* Improved UI styles */
    body {
      text-align: center;
      background: linear-gradient(45deg, #111, #333);
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      overflow: hidden;
    }
    canvas {
      background: #222;
      display: block;
      margin: 20px auto;
      border: 2px solid white;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }
    .keys {
      margin-bottom: 10px;
      font-size: 18px;
    }
    .health-bar-container {
      position: absolute;
      width: 200px;
      height: 20px;
      background-color: gray;
      border: 2px solid white;
    }
    .health-bar {
      height: 100%;
      background-color: red;
      transition: width 0.2s;
    }
    .p1-health-container { left: 50px; top: 20px; }
    .p2-health-container { right: 50px; top: 20px; }
    .player-label {
      position: absolute;
      font-size: 18px;
      font-weight: bold;
    }
    .p1-label { left: 50px; top: 45px; color: #00BFFF; }
    .p2-label { right: 50px; top: 45px; color: #FF4500; }
    .level-box {
      display: inline-block;
      /* Changed level name from "Level 1" to "Duo" and improved style */
      background: linear-gradient(45deg, #007BFF, #00D4FF);
      color: white;
      font-size: 24px;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 5px;
      margin-top: 10px;
    }
    .health-text {
      position: absolute;
      top: 0;
      font-weight: bold;
      color: white;
    }
    .p1-health-text { left: 50px; }
    .p2-health-text { right: 50px; }
    .button-container {
      margin-top: 10px;
    }
    .button-container button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #444;
      color: white;
      transition: background 0.3s;
    }
    .button-container button:hover {
      background: #666;
    }
  </style>            
</head>            
<body>            
  <h1>Chaos Keyboard Battle</h1>  
  <!-- Changed "Level 1" to "Duo" -->
  <div class="level-box">Duo</div>    
  <div class="health-bar-container p1-health-container">            
    <div class="health-bar" id="p1HealthBar"></div>            
    <span class="health-text p1-health-text" id="p1HealthText">100%</span>            
  </div>            
  <div class="health-bar-container p2-health-container">            
    <div class="health-bar" id="p2HealthBar"></div>            
    <span class="health-text p2-health-text" id="p2HealthText">100%</span>            
  </div>    
  <div class="player-label p1-label">üü¶ Player 1</div>            
  <div class="player-label p2-label">üü• Player 2</div>    
  <div class="keys">            
    <h2>üü¶ Player 1 üéÆ: Move - <b>W A S D</b> | üî´Shoot - <b>SPACE</b> | üõ°Ô∏èShield - <b>Q</b></h2>            
    <h2>üü• Player 2 üéÆ: Move - <b>Arrow Keys</b> | üî´Shoot - <b>ENTER</b> | üõ°Ô∏èShield - <b>M</b></h2>            
  </div>            
  <canvas id="gameCanvas" width="800" height="400"></canvas>  
  <h2 id="winner"></h2>            
  <div class="button-container">            
    <button onclick="restartGame()">Restart Game</button>            
    <button onclick="toggleFullScreen()">‚¨õ Full Screen</button>            
  </div>            
  <script>
    function toggleFullScreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        }
      }
    }
  </script>            
  <script src="game.js"></script>  
</body>            
</html>
